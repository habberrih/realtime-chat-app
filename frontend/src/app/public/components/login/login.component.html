<div class="container">

    <div>
        <div class="login">
            <a [routerLink]="['../register']">Go to Register Page</a>
        </div>

        <div>
            <mat-card>
                <mat-card-title>Login Form</mat-card-title>

                <mat-card-content>
                    <form [formGroup]="form" (ngSubmit)="login()">
                        <mat-form-field>
                            <input type="email" matInput placeholder="Email Address" formControlName="email">
                            <mat-error *ngIf="email.touched && email.hasError('required')">Email is required</mat-error>
                            <mat-error *ngIf="email.touched && email.hasError('email')">Email imust be valid</mat-error>
                        </mat-form-field>

                        <mat-form-field>
                            <input type="password" matInput placeholder="Password" formControlName="password">
                            <mat-error *ngIf="password.touched && password.hasError('required')">Password is required</mat-error>
                        </mat-form-field>

                        <mat-hint *ngIf="!form.valid"><small>Please fill out all needed information</small></mat-hint>
                        

                        <div class="submit_btn">
                            <button mat-button type="submit" [disabled]="!form.valid">Login</button>
                        </div>


                    </form>
                </mat-card-content>
            </mat-card>
        </div>

    </div>


</div>
